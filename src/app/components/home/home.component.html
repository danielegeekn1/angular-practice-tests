<p>home works!</p>
<!--html form taken from angular material-->
<form class="formStyle" #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" ngModel />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Colors</mat-label>
    <mat-select name="color" ngModel>
      <mat-option value="red">Red</mat-option>
      <mat-option value="blue">Blue</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
