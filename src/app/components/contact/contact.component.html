<div>
  <h4 style="text-transform: uppercase; margin-top: 50px">Contact list</h4>
  <div>
    <div *ngFor="let guest of guests; index as i">
      <a routerLink="/contact/{{ i }}"
        ><p>{{ guest.name }} - {{ guest.surname }}</p></a
      >
    </div>
  </div>
</div>
