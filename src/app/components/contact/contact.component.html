<div>
  <h4 style="text-transform: uppercase; margin-top: 50px">Contact list</h4>
  <div>
    <div *ngFor="let guest of guests; index as i">
      <a routerLink="/contact/{{ i }}"
        ><p>{{ guest.name }} - {{ guest.email }}</p></a
      >
      <button
        mat-raised-button
        color="primary"
        (click)="onDeleteClient(guest.id)"
      >
        Delete user
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onPatchClient(guest.id)"
      >
        Patch user
      </button>
      <button mat-raised-button color="primary" (click)="onPutClient(guest.id)">
        Put user
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
