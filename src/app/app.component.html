<!--applying highlight directive  we created-->
<h2>Choose highlighter color</h2>
<div>
  <input
    type="radio"
    name="highlighterColor"
    (click)="changeHiglighterColor('red')"
  />Red
  <input
    type="radio"
    name="highlighterColor"
    (click)="changeHiglighterColor('Pink')"
  />Pink
  <input
    type="radio"
    name="highlighterColor"
    (click)="changeHiglighterColor('Violet')"
  />Violet
</div>
<p [appHighlight]="color" defaultColor="blue">First paragraph</p>
<p [appHighlight]="color" defaultColor="orange">Second paragraph</p>
<p [appHighlight]="color" defaultColor="yellow">Third paragraph</p>
